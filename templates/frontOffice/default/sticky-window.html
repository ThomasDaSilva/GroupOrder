<div class="CartManagerPreview">

    <div class="CartManagerPreview-user">
        <label for="sub-user{$ID|default:null}" class="CartManagerPreview-user-name">
            <div>{$FIRSTNAME|default:null} {$LASTNAME|default:null}</div>

        </ul>
    </div>
    {/loop}

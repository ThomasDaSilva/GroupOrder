<script type="text/javascript">
    const show_create_sub_customer = document.getElementById('show_create_sub_customer');
    const hide_create_sub_customer = document.querySelectorAll('.hide_create_sub_customer');
    const create_sub_customer = document.getElementById('create_sub_customer');
    const show_update_sub_customer = document.querySelectorAll('.show_update_sub_customer');
    const hide_update_sub_customer = document.querySelectorAll('.hide_update_sub_customer');

    if (show_create_sub_customer) {
        show_create_sub_customer.addEventListener("click", function () {
            create_sub_customer.style.display = 'block';
        });
    }

    if (hide_create_sub_customer) {
        for (const element of hide_create_sub_customer) {
            element.addEventListener("click", function () {
                create_sub_customer.style.display = 'none';
            });
        }
    }

    if (show_update_sub_customer) {
        for (const element of show_update_sub_customer) {
            element.addEventListener("click", function () {

                const id = this.dataset.id;
                document.getElementById('update_sub_customer_' + id).style.display = 'block';
            });
        }
    }

    if (hide_update_sub_customer) {
        for (const element of hide_update_sub_customer) {
            element.addEventListener("click", function () {

                const id = this.dataset.id;
                document.getElementById('update_sub_customer_' + id).style.display = 'none';
            });
        }
    }

</script>
